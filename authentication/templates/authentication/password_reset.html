{% extends "authentication/base.html" %}
{% load static %}
{% block title %} Create Account {% endblock %}
{% block content %}
    <div class="parent flex justify-center gap-4 h-[100vh] lg:flex-nowrap flex-wrap items-start w-full font-poppins">
        <div class="flex flex-col px-6 py-10 lg:px-8   w-[90%] md:w-[500px]">
            <div>
                <p class="text-xl font-poppins font-semibold mt-12 text-center">Password Reset</p>
                <p class="text-base text-center">Please enter the email mail associated with your registered account</p>
                <p class="errortext text-red-600 text-3xl">{{error}}</p>
            </div>
          <div class="w-full">
            <form class="form space-y-7" method="POST">
              {% csrf_token %}
              <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                <div class="mt-1">
                  <input id="username" name="email" type="text" required class="rollno block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#D4AF37]">
                </div>
              </div>
              
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-[#D4AF37] px-3 py-2 font-medium leading-6 text-black shadow-sm hover:bg-[#91751a]">Send Mail</button>
              </div>
            </form>
        
            <p class="mt-2 text-center text-sm text-gray-500">
              Have Your Password?
              <a href="/signup" class="font-semibold leading-6 text-[#D4AF37] hover:text-[#D4AF37]">Signin</a>
            </p>
          </div>
        </div>
      </div>
{% endblock %}
