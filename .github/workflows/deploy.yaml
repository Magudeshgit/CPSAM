name: Deploy CPSAM to GCP VM

on:
  push:
    branches:
      - master  # Trigger only on master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 34.131.216.192 >> ~/.ssh/known_hosts

      # Step 3: Deploy to VM
      - name: Deploy to VM
        run: |
          ssh phariprasath2006@34.131.216.192 << 'EOF'
            # Navigate to project folder
            cd /home/phariprasath2006/CPSAM
            
            # Make sure git is safe
            git config --global --add safe.directory /home/phariprasath2006/CPSAM
            
            # Pull latest code
            git reset --hard
            git pull origin master

            # Activate virtual environment
            source venv/bin/activate

            # Install Python dependencies
            pip install -r requirements.txt

            # Build Tailwind CSS
            python manage.py tailwind build

            # Apply migrations
            python manage.py migrate --noinput

            # Collect static files
            python manage.py collectstatic --noinput

            # Restart Gunicorn
            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn

            # Optional: Check Gunicorn status
            sudo systemctl status gunicorn --no-pager
          EOF
